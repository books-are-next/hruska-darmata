<h2 class="mlpuroven2basne">Návrat</h2>

<p class="mlpverse">My máme sváteční prostírání?<br class="calibre12"/>
Kde celou dobu bylo?<br class="calibre12"/>
Kde tyhle věci čekají <br class="calibre12"/>
na svou chvíli?<br class="calibre12"/>
Nikdy jsem nenarazil <br class="calibre12"/>
na ta místa&#160;— <br class="calibre12"/>
musí být hlubiny bytů, <br class="calibre12"/>
o&#160;kterých nemám ani potuchy.</p>

<p class="mlpverse">Uhýbám se svými lokty a&#160;popelem.<br class="calibre12"/>
Žena z&#160;dálky<br class="calibre12"/>
nese<br class="calibre12"/>
světlounké prostírání.</p>
