<h2 class="mlpuroven2basne">Chodba</h2>

<p class="mlpverse">Chodba v&#160;baráku <br class="calibre12"/>
nikoho nezajímá <br class="calibre12"/>
co už tu křiku <br class="calibre12"/>
definitivních rozhodnutí <br class="calibre12"/>
cestou vzhůru cestou dolů <br class="calibre12"/>
fleky neurčité<br class="calibre12"/>
stejně jako kytky v&#160;mezaninech <br class="calibre12"/>
co vydrží všechno <br class="calibre12"/>
a&#160;téměř nekvetou</p>

<p class="mlpversei">Tak počkej přece!<br class="calibre12"/>
Pro koho?</p>

<p class="mlpverse">Občas odspodu nahoru <br class="calibre12"/>
rozpárá tmu domu <br class="calibre12"/>
společné studené světlo <br class="calibre12"/>
které všichni platí</p>
