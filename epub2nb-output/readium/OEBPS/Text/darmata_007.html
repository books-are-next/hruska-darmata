<h2 class="mlpuroven2basne">Sýkora</h2>

<p class="mlpverse">První sníh všechno zvýraznil.<br class="calibre12"/>
Svobodu křovin.<br class="calibre12"/>
Čtvereční metry jednopokojových bytů. <br class="calibre12"/>
Tenkost dětí <br class="calibre12"/>
z&#160;rozdělených rodin.<br class="calibre12"/>
Sýkora vletěla do mého strachu z&#160;toho, <br class="calibre12"/>
že kdybych teď umřel, <br class="calibre12"/>
bylo poslední moje slovo <br class="calibre12"/>
<span class="mlpznakkurziva11b">lůj.</span></p>
