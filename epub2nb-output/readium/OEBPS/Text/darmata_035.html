<h2 class="mlpuroven2basne">Sněžný den</h2>

<p class="mlpverse">Rozhrň krajky větví.<br class="calibre12"/>
Uvnitř mokvají <br class="calibre12"/>
tmavé fláky lidí, <br class="calibre12"/>
s&#160;chrchláním, <br class="calibre12"/>
nadváhou,<br class="calibre12"/>
zlodějským apetitem, <br class="calibre12"/>
s&#160;úsporami, <br class="calibre12"/>
hlučnými bufami <br class="calibre12"/>
a&#160;občas slabě zaslechnutelným<br class="calibre12"/>
<span class="mlpznakkurziva11b">buďsemnou.</span></p>
