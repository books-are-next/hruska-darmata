<h2 class="mlpuroven2basne">Dcera</h2>

<p class="mlpverse"><span class="mlpznakkurziva11b">Doufám, že mě po cestě <br class="calibre12"/>
pro ten chleba <br class="calibre12"/>
srazí auto!</span> <br class="calibre12"/>
křikla jsi<br class="calibre12"/>
dovnitř domácnosti</p>

<p class="mlpverse">Celou tu dobu <br class="calibre12"/>
než jsi přišla <br class="calibre12"/>
stál ve mně život <br class="calibre12"/>
stroze<br class="calibre12"/>
v&#160;dórském slohu</p>

<p class="mlpverse">Teď sedej ke stolu <br class="calibre12"/>
ber máslo<br class="calibre12"/>
tvrdé a&#160;bílé jako stěna <br class="calibre12"/>
a&#160;připrav se&#160;—</p>

<p class="mlpverse">budeme dlouho jíst</p>
