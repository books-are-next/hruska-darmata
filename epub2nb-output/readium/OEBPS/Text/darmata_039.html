<h2 class="mlpuroven2basne">I</h2>

<p class="mlpverse">Žádný jas skrznaskrz.<br class="calibre12"/>
Spíše jen nažloutlé přisvicování, <br class="calibre12"/>
jako když na okně <br class="calibre12"/>
kvetou okurky.<br class="calibre12"/>
Jako z&#160;čaje toho, <br class="calibre12"/>
kdo bojuje s&#160;chlastem.</p>

<p class="mlpverse">A&#160;přece dost na to, <br class="calibre12"/>
aby bylo poznat, <br class="calibre12"/>
že je tady i&#160;láska.<br class="calibre12"/>
Tedy odvaha <br class="calibre12"/>
vyměnit Boha <br class="calibre12"/>
za modlitbu.</p>
