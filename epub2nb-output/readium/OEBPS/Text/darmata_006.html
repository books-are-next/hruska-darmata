<h2 class="mlpuroven2basne">*&#160;*&#160;*</h2>

<p class="mlpverse">A&#160;viděl jsem, <br class="calibre12"/>
jak vyzáblý<br class="calibre12"/>
je ten dopis do léčebny, <br class="calibre12"/>
přestože obsahoval všechny důvody, <br class="calibre12"/>
pro které má smysl vrátit se zpátky, <br class="calibre12"/>
sem,<br class="calibre12"/>
do světa důvodů.</p>

<p class="mlpverse">Včera na nataženou ruku <br class="calibre12"/>
dospívajícího chlapce <br class="calibre12"/>
navlékli koženou rukavici s&#160;dravcem, <br class="calibre12"/>
žíhaným a&#160;němým.<br class="calibre12"/>
Oba najednou <br class="calibre12"/>
pocítili <br class="calibre12"/>
živou váhu.</p>
